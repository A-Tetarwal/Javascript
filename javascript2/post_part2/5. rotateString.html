<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background-color: black; color: #ffffff;">
    <h1 id="str">w3resource, by Ashish. </h1>

    <script>
        const element = document.querySelector("#str");
        function rotate(element) {
            setInterval(() => {
                let text = element.textContent;
                // text = text[text.length - 1] + text.substring(0, text.length - 1);
                text = text.substring(1, text.length) + text[0];
                element.textContent = text;
                console.log(text);
            }, 100);
        }

        rotate(element);
    </script>
</body>
